<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MYL-PB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
    <header class="h-100 p-5 text-bg-dark text-center">
        <h1>Mitos Y Leyendas</h1>
        <hr>
        <h2>Primer Bloque</h2>
    </header>
    <main class="container-fluid row mt-3">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Registrar Cartas</h5>
                </div>
                <div class="card-body">
                    <div>
                        <label>C贸digo</label>
                        <input type="text" id="codigo" name="codigo" class="form-control" onblur="verificar(this.id)">
                        <div id="e-codigo"></div>
                    </div>
                    <div>
                        <label>Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div>
                        <label>Tipo</label>
                        <input type="text" id="Tipo" name="Tipo" class="form-control" onblur="verificar(this.id)">
                        <div id="e-tipo"></div>
                    </div>
                    <div>
                        <label>Fuerza</label>
                        <input type="text" id="fuerza" name="fuerza" maxlength="1" onblur="verificar(this.id)" class="form-control">
                        <div id="e-fuerza"></div>
                    </div>
                    <div>
                        <label>Costo de Oro</label>
                        <input type="text" id="oro" name="oro" maxlength="1" onblur="verificar(this.id)" class="form-control">
                        <div id="e-oro"></div>
                    </div>
                    <div>
                        <label>Raza</label>
                        <input type="text" id="raza" name="raza" class="form-control" onblur="verificar(this.id)">
                        <div id="e-raza"></div>
                    </div>
                    <div>
                        <label>Frecuencia</label>
                        <select id="frecu" name="frecu" class="form-select" onblur="verificar(this.id)">
                            <option value="" selected disabled>Seleccione</option>
                            <option value="Cortesano">Cortesano</option>
                            <option value="Vasallo">Vasallo</option>
                            <option value="Real">Real</option>
                            <option value="Mega Real">Mega Real</option>
                            <option value="Ultra Real">Ultra Real</option>
                            <option value="Promocional">Promocional</option>
                            <option value="Oro">Oro</option>
                            <option value="Legendaria">Legendaria</option>
                        </select>
                        <div id="e-frecu"></div>
                    </div>
                    <div>
                        <label class="form-label">Edici贸n</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="edicion" id="esp" value="espa" onblur="verificar(this.id)">
                            <label class="form-check-label">Espada Sagrada</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="edicion" id="hel" value="hele" onblur="verificar(this.id)">
                            <label class="form-check-label">Helenica</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="edicion" id="hij" value="hijo" onblur="verificar(this.id)"> 
                            <label class="form-check-label">Hijos de Daana</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="edicion" id="ra" value="ras" onblur="verificar(this.id)">
                            <label class="form-check-label">Dominios de Ra</label>
                        </div>
                    </div>
                    <div>
                        <label>Fecha</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fecha"></div>
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-danger m-2" id="btn-limpiar" onclick="limpiar()">Limpiar</button>
                <button class="btn btn-outline-success m-2" id="btn-guardar" value="Guardar">Guardar</button>
            </div>
        </div>
        <div class="col-8">
            <div class="table-responsive mx-auto">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>C贸digo</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Fuerza</th>
                            <th>Coste Oro</th>
                            <th>Raza</th>
                            <th>Frecuencia</th>
                            <th>Edici贸n</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div> 
        </div>               
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
    <!-- type module permite importar y exportar funciones -->
    <script src="funcion.js" type="module"></script>
</body>
</html>
